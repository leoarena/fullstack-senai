<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolsa de Valores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bolsa de Valores</h1>
    <form id="form">

        <div class="item">
        <label for="data">Data:</label>
        <input type="date" id="data">
        </div>
        
        <div class="item">
        <label for="">Quantidade:</label>
        <input type="number" id="quantidade" min="1" max="100">
        </div>
        
        <div class="item">
        <label for="valor">Valor:</label>
        <input type="number" id="valor" step='0.1' min="0.0" max="1000000.0">
        </div>
        
        <input type="submit" value="Submeter" id="submit">
    </form>
    <table id="table">
        <tr>
            <th id="thData">Data</th>
            <th id="thQuantidade">Quantidade</th>
            <th id="thValor">Valor</th>
        </tr>
        <tr> 
            <td id="tdData"></td>
            <td id="tdQuantidade"></td>
            <td id="tdValor"></td>
        </tr>
    </table>
    <script type="module" src="js/main/index.js"></script>
</body>
</html>
